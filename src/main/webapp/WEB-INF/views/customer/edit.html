<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>

<a href="/customer">Back</a>

<h1>Edit Customer</h1>

<form action="/customer/update" method="post" th:object="${customerEdit}">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>
                <label for="fname">
                    First Name:
                </label>
            </td>
            <td>
                <input type="text" th:field="*{firstName}" id="fname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lname">
                    Last Name:
                </label>
            </td>
            <td>
                <input type="text" th:field="*{lastName}" id="lname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="province">Province</label>
            </td>
            <td>
                <select th:field="*{province}" id="province">
                    <option th:each="row : ${allProvince}"
                            th:text="${row.name}"
                            th:value="${row.id}"
                    ></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Edit">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
