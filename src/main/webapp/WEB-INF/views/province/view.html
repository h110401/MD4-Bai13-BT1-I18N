<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View Province</title>
</head>
<body>

<p>
    <a href="/province">Back</a>
</p>

<h2 th:text="'Province: ' + ${province.name}"></h2>

<h3>Customers</h3>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="row : ${customers}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.firstName}"></td>
        <td th:text="${row.lastName}"></td>
    </tr>
</table>

<div>
    <a th:href="@{'/province/view/' + ${province.id} (page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/province/view/' + ${province.id} (page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
</div>

</body>
</html>
